<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlateApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // We use the full Tailwind palette for mapping
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // OVERRIDE: Map 'slate' to 'zinc' to remove blue tint globally
              slate: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              },
              // OVERRIDE: Map 'gray' to 'zinc' as well for strict neutral dark mode
              gray: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              },
              purple: {
                50: '#faf5ff',
                100: '#f3e8ff',
                200: '#e9d5ff',
                300: '#d8b4fe',
                400: '#c084fc',
                500: '#a855f7',
                600: '#9333ea',
                700: '#7e22ce',
                800: '#6b21a8',
                900: '#581c87',
                950: '#3b0764',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(6deg)' },
                '50%': { transform: 'translateY(-20px) rotate(6deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d8b4fe; /* Purple 300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a855f7; /* Purple 500 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #581c87; /* Purple 900 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #7e22ce; /* Purple 700 */
      }

      /* Global Selection Color */
      ::selection {
        background-color: #a855f7;
        color: white;
      }

      /* PRINT STYLES - Hides everything except the Resume Canvas */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-resume, #printable-resume * {
          visibility: visible;
        }
        #printable-resume {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          box-shadow: none;
          border-radius: 0;
          background: white !important;
          color: black !important;
        }
        @page {
          size: auto;
          margin: 0mm;
        }
      }
    </style>
  <!-- Removed importmap that forced browser to load modules from AI Studio CDN.
       Let the dev bundler (Vite) resolve `react`, `react-dom`, and other packages
       from local `node_modules` so the app runs consistently in local dev.
  -->
</head>
  <body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans antialiased h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
